name: Supabase CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'supabase/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'supabase/**'

jobs:
  validate:
    name: Validate Edge Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Type check shared utilities
        run: deno check supabase/functions/_shared/*.ts

      - name: Validate function structure
        run: |
          for dir in supabase/functions/*/; do
            if [ -f "${dir}index.ts" ]; then
              echo "Checking ${dir}..."
              deno check "${dir}index.ts" || true
            fi
          done

