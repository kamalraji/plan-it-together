version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
    container_name: thittam1hub-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - thittam1hub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thittam1hub-backend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=${CORS_ORIGIN}
      # Workspace Configuration
      - WORKSPACE_ENABLED=${WORKSPACE_ENABLED:-true}
      - WORKSPACE_AUTO_PROVISION=${WORKSPACE_AUTO_PROVISION:-true}
      - WORKSPACE_DISSOLUTION_DELAY_DAYS=${WORKSPACE_DISSOLUTION_DELAY_DAYS:-30}
      - WORKSPACE_MAX_TEAM_SIZE=${WORKSPACE_MAX_TEAM_SIZE:-50}
      - WORKSPACE_MAX_TASKS_PER_WORKSPACE=${WORKSPACE_MAX_TASKS_PER_WORKSPACE:-500}
      - WORKSPACE_TEMPLATE_SHARING_ENABLED=${WORKSPACE_TEMPLATE_SHARING_ENABLED:-true}
      # Workspace Security
      - WORKSPACE_SESSION_TIMEOUT_MINUTES=${WORKSPACE_SESSION_TIMEOUT_MINUTES:-60}
      - WORKSPACE_MFA_REQUIRED_ROLES=${WORKSPACE_MFA_REQUIRED_ROLES:-workspace_owner,team_lead}
      - WORKSPACE_AUDIT_LOG_RETENTION_DAYS=${WORKSPACE_AUDIT_LOG_RETENTION_DAYS:-365}
      - WORKSPACE_ENCRYPTION_KEY=${WORKSPACE_ENCRYPTION_KEY}
      # Workspace Notifications
      - WORKSPACE_NOTIFICATION_ENABLED=${WORKSPACE_NOTIFICATION_ENABLED:-true}
      - WORKSPACE_EMAIL_NOTIFICATIONS=${WORKSPACE_EMAIL_NOTIFICATIONS:-true}
      - WORKSPACE_PUSH_NOTIFICATIONS=${WORKSPACE_PUSH_NOTIFICATIONS:-true}
      - WORKSPACE_SLACK_WEBHOOK_URL=${WORKSPACE_SLACK_WEBHOOK_URL}
      - WORKSPACE_TEAMS_WEBHOOK_URL=${WORKSPACE_TEAMS_WEBHOOK_URL}
      # Workspace Analytics
      - WORKSPACE_ANALYTICS_ENABLED=${WORKSPACE_ANALYTICS_ENABLED:-true}
      - WORKSPACE_METRICS_RETENTION_DAYS=${WORKSPACE_METRICS_RETENTION_DAYS:-90}
      - WORKSPACE_PERFORMANCE_MONITORING=${WORKSPACE_PERFORMANCE_MONITORING:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thittam1hub-network

  postgres:
    image: postgres:15-alpine
    container_name: thittam1hub-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thittam1hub-network

  redis:
    image: redis:7-alpine
    container_name: thittam1hub-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thittam1hub-network

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  thittam1hub-network:
    driver: bridge