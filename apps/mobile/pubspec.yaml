dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  go_router: ^14.2.0
  provider: ^6.1.2
  supabase_flutter: ^2.5.0
  uuid: ^4.0.0
  qr_flutter: ^4.1.0
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  permission_handler: ^11.3.0
  share_plus: ^7.2.2
  url_launcher: ^6.3.0
  video_player: ^2.8.2
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  # Offline caching
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.0.0
  path_provider: ^2.1.2
  # Security & Authentication
  flutter_secure_storage: ^9.2.0
  local_auth: ^2.3.0
  crypto: ^3.0.3
  http: ^1.2.0
  shimmer: ^3.0.0
  # Audio Recording and Playback
  just_audio: ^0.9.39
