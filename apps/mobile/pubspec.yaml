  cryptography: ^2.7.0
  cryptography_flutter: ^2.3.2
  pointycastle: ^3.9.1
  # QR Code Scanning (for key verification)
  mobile_scanner: ^5.1.1
  # Video calling
  agora_rtc_engine: ^6.3.0
  # YouTube Live Streaming
  youtube_player_iframe: ^5.1.0
  # SQLite/Drift for message caching (replaces SharedPreferences for messages)
  drift: ^2.19.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.18
  # Backup encryption (AES-GCM)
  encrypt: ^5.0.3
  # Background task scheduling
  workmanager: ^0.5.2
  # Crash reporting
  sentry_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  # Drift code generation
  drift_dev: ^2.19.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
